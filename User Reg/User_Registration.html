<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="user.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>User Registration</title>
    <script>
        let db = new UserDatabase()
        function displayAll()
        {
            const table = document.getElementById("tblRecords");
            table.innerHTML = `<tr><th>Name</th><th>Address</th><th>Phone Number</th></tr>`;
            const data = db.data;
            for (const cst of data) 
            {
                console.log(cst)
                const rec = `<tr><td>${cst.name}</td><td>${cst.address}</td><td>${cst.phone}</td></tr>`;
                table.innerHTML += rec;
            }
        }
        function addNewUser(){
            const userName = document.getElementById("name").value;
            const userAddress = document.getElementById("address").value;
            const userPhone = document.getElementById("phone").value;
            const cst = new User(userName, userAddress, userPhone);
            db.addRecord(cst);
            displayAll();
        }
    </script>
</head>

<body>
    <div>
        <h2>User Registration Form</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" /><br /><br>
        <label for="Address">Address: </label>
        <input type="text" id="address" /><br /> <br>
        <label for="phone">Phone No.: </label>
        <input type="number" id="phone" /><br /><br>
        <p><button onclick="addNewUser()">Add Data</button></p>
        <div>
            <table border="1" id="tblRecords" align="center">

            </table>
        </div>
    </div>
</body>

</html>
